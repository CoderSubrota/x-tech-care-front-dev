<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Include Chart.js CDN -->
</head>
<body>

  <div style="width: 500px; margin: auto;">
    <canvas id="myChart"></canvas>  <!-- Canvas element for the chart -->
  </div>

  <script>
    // Get the context of the canvas
    const ctx = document.getElementById('myChart').getContext('2d');

    // Create the chart
    const myChart = new Chart(ctx, {
      type: 'line',  // Chart type: 'line', 'bar', 'pie', etc.
      data: {
        labels: ['January', 'February', 'March', 'April', 'May'],  // X-axis labels
        datasets: [{
          label: 'Sales Data',  // Legend label
          data: [12, 19, 3, 5, 2],  // Y-axis data points
          borderColor: 'rgba(75, 192, 192, 1)',  // Line color
          backgroundColor: 'rgba(75, 192, 192, 0.2)',  // Fill under line
          borderWidth: 2  // Line width
        }]
      },
      options: {
        responsive: true,  // Makes chart responsive
        scales: {
          y: {
            beginAtZero: true  // Y-axis starts at 0
          }
        }
      }
    });
  </script>

</body>
</html>
